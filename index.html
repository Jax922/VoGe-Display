<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="src/app.css">
  <style>
    body {
    margin: 0;
  }

  #stats {
    position: relative;
    width: 100%;
    height: 80px;
  }

  #main {
    position: relative;
    margin: 0;
  }

  #canvas-wrapper {
    position: relative;
  }

  .block-container {
    text-align: left;
  }

  #stats {
    display: none;
  }

  #output {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    object-fit: cover;
  }

  #gui{
    display: none;
  }
  </style>
</head>

<body>
  <div id="chart-container" ></div>
  <div class="block-container">
    <div id="stats"></div>
  </div>
  <div id="debug-info">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasLabel">DEBUG</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="debug-content">
      <div class="container text-left">
        <div class="row">
          <div class="col">
            <h6>Gesture Recognition</h6>
          </div>
        </div>
        <div class="row">
          <div class="col">
           Left Hand:
            <span id="debug-left-gesture">
              No hand
            </span>
          </div>
        </div>
        <div class="row">
          <div class="col">
            Right Hand:
            <span id="debug-right-gesture">
              No hand
            </span>
          </div>
        </div>
        
        
        <div id="speech-content">
          <h6>Speech Recognition</h6>
          <div id="speech"></div>
        </div>
      </div>
    </div>
  </div>
  <div id="main">
    <div class="c-container">
      <div class="canvas-wrapper" >
        <video id="video" playsinline style="
          -webkit-transform: scaleX(-1);
          transform: scaleX(-1);
          /* visibility: hidden; */
          width: 1280px;
          height: 720px;
          ">
        </video>
        <canvas id="output" ></canvas>
      </div>
    </div>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"></script>

<!-- this example uses TFJS 3.7.0 - older versions back to 2.1.0 are supported -->
<script src="https://unpkg.com/@tensorflow/tfjs-core@3.7.0/dist/tf-core.js"></script>

<!-- You must explicitly require a TF.js backend if you're not using the tfs union bundle. -->
<script src="https://unpkg.com/@tensorflow/tfjs-backend-webgl@3.7.0/dist/tf-backend-webgl.js"></script>

<!-- The main handpose dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/hand-pose-detection@2.0.0/dist/hand-pose-detection.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/hands.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fingerpose@0.1.0/dist/fingerpose.min.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

<!-- <script src="src/fingerpose.js"></script> -->
<script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>

<script src="src/app.js"></script>

</html>
